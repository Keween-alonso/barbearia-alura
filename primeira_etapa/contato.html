<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contato - Barbearia Alura</title>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="img_produto/logo.png"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a>
					<li><a href="produtos.html">Produtos</a>
					<li><a href="contato.html">Contato</a>
				</ul>	
			</nav>
		</div>	
	</header>
		
	<main>
		<form>
			<label for="nomesobrenome" >Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
				
				<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
				
				<label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>
			
			<label for="" class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

			<input type="submit" value="Enviar formulário" class="enviar">
		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</tbody>
		</table>
	</main>

	<footer>
		<img src="img_produto/logo-branco.png" alt="">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
	</footer>
</body>
</html>
